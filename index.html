    body {

      text-align: center;

      margin: 10px 0;
    }

      text-decoration: none;
      margin: 0 15px;
      font-size: 1.2em;
      color: #333;
    }

    nav a:hover {
      color: #777;
    }

    .gallery {
      padding: 40px 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      font-size: 0.9em;
      color: #555;
    }
  </style>
